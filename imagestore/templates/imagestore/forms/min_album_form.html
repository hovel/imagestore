{% extends "imagestore/base.html" %}
{% load i18n %}
{% load thumbnail %}
{% load url from future %}

{% block content %}
    <form action="{% url 'imagestore:update-album' pk=album.pk %}" method="post" enctype="multipart/form-data" class='update-album'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans "Update" %}" class='btn success'>
    </form>
{% endblock content %}
